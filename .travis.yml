language: node_js
node_js:
- 10
cache:
  directories:
  - node_modules
before_script:
- npm install
- npm install --no-save semantic-release @semantic-release/git @semantic-release/npm
  @semantic-release/changelog fs-extra tar
script:
- npm runt lint
before_deploy:
- npm run build
deploy:
- provider: script
  script: npx semantic-release
  skip_cleanup: true
  on:
    branch: master
env:
  global:
    secure: 
