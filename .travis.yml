language: node_js
node_js:
- 10
cache: npm
before_script:
- npm install
- npm install --no-save semantic-release @semantic-release/git @semantic-release/npm
  @semantic-release/changelog
script:
- npm run lint
before_deploy:
- npm run build-iife
- npm run build-es
- node .scripts/prepublish
- ls dist
deploy:
- provider: script
  script: npx semantic-release
  skip_cleanup: true
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
